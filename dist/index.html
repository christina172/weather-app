<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <div class="header">
        <p class="cold4">below -30 °C</p>
        <p class="cold3">-30 °C to -20 °C</p>
        <p class="cold2">-20 °C to -10 °C</p>
        <p class="cold1">-10 °C to -5 °C</p>
        <p class="zero">-5 °C to 5 °C</p>
        <p class="warm1">5 °C to 10 °C</p>
        <p class="warm2">10 °C to 20 °C</p>
        <p class="warm3">20 °C to 30 °C</p>
        <p class="warm4">30 °C to 40 °C</p>
        <p class="warm5">above 40 °C</p>
    </div>
    <div class="content">
        <div class="search">
            <label for="city">City: </label>
            <input type="text" id="city" name="city">
            <button class="find">Find</button>
        </div>
        <div class="card">
            <div class="name-and-temp">
                <div class="name"></div>
                <div class="temp"></div>
            </div>
            <div class="weather-and-image">
                <div class="weather">
                    <div class="main"></div>
                    <div class="description"></div>
                </div>
                <div class="image"></div>
            </div>
            <div class="feels-like"></div>
            <div class="cloudiness"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="visibility"></div>
            <div class="sun">
                <div class="sunrise"></div>
                <div class="sunset"></div>
            </div>
            <div class="city-time"></div>
            <div class="time"></div>
            <div class="button">
                <button class="toggle">Toggle</button>
            </div>
        </div>
    </div>
    <div class="footer">Images by <a href="https://www.svgrepo.com/">svgrepo.com</a></div>



    <script src="main.js"></script>
</body>

</html>
